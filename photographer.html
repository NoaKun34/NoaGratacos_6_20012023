<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" aria-label="Fisheye Home page"
        alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photographerInfo"></div>
      <button class="contact_button" onclick="displayModal()" aria-label="Me contacter">Contactez-moi</button>
      <img id="photographerSelfi" alt="">
    </div>
  </main>

  <div class="container">
    <div class="filter">
      <label for="filterSelect">Filtrer par</label>
      <select class="selectSort" name="filterSelect" id="filterSelect" aria-label="Par ordre de">
        <option id="popularity" value="1">Popularité</option>
        <option id="date" value="2">Date</option>
        <option id="alpha" value="3">Titre</option>
      </select>
    </div>
    <div class="dataContainer"></div>
  </div>

  <div class="lightboxContainer">
    <div class="lightboxContent" aria-label="Media closeup view">
      <img id="lightboxLeftArrow" src="assets/icons/left_arrow.png" alt="left_arrow" onclick="previousMedia()"
        aria-label="Média précédent">
      <div class="lightboxContentContainer">
        <img id="lightboxContentImg" src="" alt="" aria-label="">
        <video id="lightboxContentVideo" controls src="" alt="" aria-label=""></video>
        <h1 id="lightboxContentTitle"></h1>
      </div>
      <div class="closeAndRight">
        <img id="closeLightbox" src="assets/icons/close.png" alt="" onclick="closeLightbox()"
          aria-label="Fermer la modale">
        <img id="lightboxRightArrow" src="assets/icons/right_arrow.png" alt="" onclick="nextMedia()"
          aria-label="Média suivant">
      </div>
    </div>
  </div>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <div class="contactHeaderTitle">
          <h2>Contactez-moi</h2>
          <h2 id="contactPhotographerName"></h2>
        </div>
        <img id="contactClose" src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label id="contactLabelFirstname" for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" />
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
          <label for="message">Message</label>
          <input type="text" id="message" name="message" />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="tjmContainer">
    <div class="likesTotalContainer">
      <p class="likesTotal"></p>
      <img class="totalHeart" src="assets/icons/heartBlack.svg" alt="">
    </div>
    <p class="tjm"></p>
  </div>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
