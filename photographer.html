<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" aria-label="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photographerInfo"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img id="photographerSelfi" alt="test">
    </div>
  </main>

  <div class="container">
    <div class="filter">
      <label for="filterSelect">Filtrer par</label>
      <select name="filterSelect" id="filterSelect">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="dataContainer"></div>
  </div>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <div class="tjmContainer">
    <div class="likesTotalContainer">
      <p class="likesTotal"></p>
      <img class="totalHeart" src="assets/icons/heartBlack.svg" alt="">
    </div>
    <p class="tjm"></p>
  </div>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
